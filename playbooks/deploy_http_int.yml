---
- hosts: http.int.rht.gluster.org
  roles:
  - role: httpd_planet
    _website_domain: planet.int.rht.gluster.org
    server_aliases:
    - planet.gluster.org
    sync_user: deploy_website
    document_root: /var/www/planet

  - role: scp_http_int
    target_name: ci-logs
    scp_dest: /var/www/glusterfs-logs
    _website_domain: ci-logs.gluster.org
    document_root: /var/www/glusterfs-logs

  - role: scp_http_int
    scp_dest: /var/www/bits
    user: _bits-gluster
    target_name: bits
    redirects:
    - src: '^/$'
      target: '/pub'
      match: True

  - role: httpd_enable_index
    _website_domain: bits.int.rht.gluster.org
    document_root: /var/www/bits
