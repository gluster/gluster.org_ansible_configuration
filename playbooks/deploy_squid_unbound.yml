- hosts: squid_unbound
  roles:
  - role: keepalived
    master: squid01.int.rht.gluster.org
    notify_script: "/usr/libexec/keepalived/wrapper_conntrackd.sh"
    group: squid_unbound
    vip:
      public:
        interface: eth0
        address: 172.24.1.62
        prefix: 24
  - squid
  - role: unbound
    private_domains:
    - int.rht.gluster.org
    - int.aws.gluster.org
  - unbound_munin
  - logrotate_compress 
